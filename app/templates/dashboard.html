<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} </title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);
    
          function drawChart() {
    
            var data = google.visualization.arrayToDataTable([
              ['Condition', 'Count'],
              ['Defected',     13],
              ['No Defects',      10],
            ]);
            
        
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    
            chart.draw(data);

            var data = google.visualization.arrayToDataTable([
            ['Effort', 'Amount given'],
            ['Defected',     90],
            ['No Defects',     10]
            ]);

            var options = {
            pieHole: 0.5,
            pieSliceTextStyle: {
                color: 'white',
            },
            legend: 'none',
            colors: ['#867eea', '#4a1ede']
            };

            var chart = new google.visualization.PieChart(document.getElementById('donut_single'));
            chart.draw(data, options);

            var data = google.visualization.arrayToDataTable([
          ['Defect Types', 'Occuring'],
          ['Oil Stains', 18], ['Holes', 40], ['Vertical Lines', 30],
          ['Horizontal Lines', 12]
        ]);
        var options = {
          title: 'Defects Summary',
          legend: 'none',
          pieSliceTextStyle: {
                color: 'white',
            },
          slices: {  1: {offset: 0.1},
                    2: {offset: 0.1},
                    3: {offset: 0.1},
                    4: {offset: 0.1},
          },
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
        chart.draw(data, options);
        var data = google.visualization.arrayToDataTable([
          ['Defects', 'Today', 'Yesterday'],
          ['50',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
        
          }
           
        </script>
      </head>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="Title">
            <img src="\static\Logo.png" alt="Logo" class="logo">
            <b><span>FABRICO</span></b>
        </div>
       
        <h2>{{ title }}</h2>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h6>Menu</h6>
        <div class="links">
            <ul>
                <li class="{% if title == 'Dashboard' %}active{% endif %}">
                    <a href="/Fabrico/dashboard">   <i class='bx bxs-dashboard' ></i>
                    Dashboard
                </a>
                </li>
                <li class = "{% if title == 'Supervision' %}active{% endif %}">
                    <a  href="/Fabrico/supervision">  <i class='bx bxs-camera-home'></i>
                        Supervision
                    </a>
                </li>
                <li class="{% if title == 'Records' %}active{% endif %}"><a href="/Fabrico/fabrics">  <i class='bx bxs-file-find' ></i>
                    Records</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="container-dashboard">
            <div class="row">
                <div class="col">
                    <h5>Total Defects</h5>
                    <div id="piechart" style="width: 600px; height: 250px;"></div>
                </div>
                <div class="col">
                    <div id="donut_single" style="width: 400px; height: 250px;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="piechart2" style="width: 450px; height: 250px;"></div>
                </div>
                <div class="col">
                    <div id="lower-part2" style="height: 166px;">Lower Part 2</div>
                </div>
                <div class="col">
                    <div id="curve_chart" style="width: 400px; height: 200px"></div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
